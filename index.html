  <title>Bookmark</title>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center mt-5 ">

    <div class="anyThing">
      <div class="bookmarkerr">
        <h1 class="py-2 ">Bookmarker</h1>
      </div>
    </div>








    <div class="bookmark w-100 p-3 py-4 d-flex flex-column justify-content-center align-items-center gap-4">
      <div class="line "></div>
     
<h2><i class="fa-solid fa-bookmark me-2"></i>Bookmark your  favorite sites<i class="fa-solid fa-bookmark ms-2"></i></h2>
    

      

      <div class="site-name w-100 d-flex flex-column justify-content-center mt-0">
        <label for="siteName" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name</label>
        <input oninput="validation(this,'validName')" type="text" placeholder="Bookmark Name..." class="form-control"
          id="siteName">
        <p class="border border-danger-subtle bg-danger-subtle rounded p-1 mt-1 d-none " id="validName">Site Name is't
          valid</p>
      </div>
      <div class="site-url w-100 d-flex flex-column justify-content-center">
        <label for="siteURL" class="pb-2 fw-semibold">
          <i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="text" oninput="validation(this,'validUrl')" placeholder="Website URL..." class="form-control"
          id="siteUrl">
        <p class="border border-danger-subtle bg-danger-subtle rounded p-1 mt-1 d-none" id="validUrl">Site Url is't
          valid</p>
      </div>
      <button class="btn px-5" onclick="addSite()" >Submit</button>
    </div>
    <div class="line mb-2"></div>
    <table class="table mt-4 text-center bg-light">
      <thead>
        <th class="text">Index</th>
        <th class="text">Website Name</th>
        <th class="text">Visit</th>
        <th class="text">Delete</th>
      </thead>
      <tbody id="tableContent"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
